<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            text-align: center;
        }

        .login-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .border0-button {
            background-color: #2196F3;
        }

        .border0-button:hover {
            background-color: #0b7dda;
        }

        .status-box {
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px;
            text-align: center;
        }

        .status-indicator {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
            min-width: 50px;
        }

        .status-on {
            background-color: #4CAF50;
            color: white;
        }

        .status-off {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    {{if .provisioned}}
    {{template "menu.html"}}
    {{else}}
    {{template "basic-menu.html"}}
    {{end}}

    <div class="content">
        <div class="login-container">
            <h1>Border0 Login and Authorization</h1>

            <div class="status-box">
                <h3>Internet Status:
                    <span class="status-indicator {{if eq .internetStatus "ON"}}status-on{{else}}status-off{{end}}">
                        {{.internetStatus}}
                    </span>
                    {{if eq .internetStatus "OFF"}}
                    {{if .isGatewayHost}}

                    <form method="post" action="/internet_access"
                        style="display: inline-block; margin-left: 10px; display: inline;">
                        
                        <button type="submit" class="login-button"
                            style="margin: 10px; padding: 15px 25px; width: auto; font-size: 16px;">Enable Internet</button>
                    </form>
                    {{end}}
                    {{end}}
                </h3>
            </div>
            {{if eq .internetStatus "ON"}}

            <a href="https://portal.border0.com/iam?tab=service-accounts" target="_blank"
                class="login-button border0-button">Create Service Account</a>
            <form method="post" action="/save_token">
                <div class="input-group">
                    <label for="authToken">Authentication Token:</label><br>
                    <input type="text" id="authToken" name="authToken" placeholder="Enter your token" required>
                </div>
                <button type="submit" class="login-button">Save Token</button>
            </form>
            {{end}}
        </div>
    </div>
</body>

</html>
