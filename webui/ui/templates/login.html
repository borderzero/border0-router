<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            text-align: center;
        }

        .login-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .border0-button {
            background-color: #2196F3;
        }

        .border0-button:hover {
            background-color: #0b7dda;
        }

        .status-box {
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px;
            text-align: center;
        }

        .status-indicator {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
            min-width: 50px;
        }

        .status-on {
            background-color: #4CAF50;
            color: white;
        }

        .status-off {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    {{template "menu.html"}}

    <div class="content">
        <div class="login-container">
            <h1>Border0 Login and Authorization</h1>

            <div class="login-options">
                <h2>Login to your Organization</h2>
                <form method="post" action="/org_login">
                    <div class="input-group">
                        <label for="org">Organization Name:</label><br>
                        <input type="text" id="org" name="org" placeholder="Enter your organization name" required>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                
                {{if .LoginURL}}
                <div class="login-url-container">
                    <h3>If a new browser window did not open, click the link below to complete login:</h3>
                    <a href="{{.LoginURL}}" target="_blank" class="login-link">{{.LoginURL}}</a>
                </div>
                {{end}}
                

            </div>
        </div>
    </div>
</body>

</html>
